<!DOCTYPE html>
<html>
<head>
	<title>swiper-movie</title>
	<meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">    
	<script src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
	<style type="text/css">
		html,body{
			padding: 0;
			margin: 0;
			background-color: #262626;
		}
		.row-container {
		    width: 100vw;
		    height: 40vh;
		}
		.column-container {
			width: 100vw;
			height: 49vh;
		}
		.footer-container{
			margin: 0 2vw;
			width: 96vw;
			height: 11vh;
			position: relative;
		}
		.footer-container img{
			position: absolute;
			width: 100%;
			bottom: 10px;
		}
		.swiper-slide{
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 20px;
		}
		.color1 {
			background-color: #CA4040;
		}
		.color2 {
			background-color: #FF8604;
		}
		.color3 {
			background-color: #4390EE;
		}
		.swiper-pagination-bullets{
			left: 10px;
		}
		.swiper-pagination-bullet {
	      background: #fff;
	    }
	    .swiper-pagination-bullet-active {
	      color:#FFCC00;
	      background: #FFCC00;
	    }
		
	</style>
<meta name="generator" content="Hexo 4.2.1"></head>
<body>
	<div class="swiper-container row-container" id="row-image">
		<div class="swiper-wrapper">
	        <div class="swiper-slide color1">Slide 1</div>
	        <div class="swiper-slide color2">Slide 2</div>
	        <div class="swiper-slide color3">Slide 3</div>
	    </div>
	</div>
	<div class="swiper-container column-container" id="column-image">
		<div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	<img src="character-1.png">
	        </div>
	        <div class="swiper-slide">
	        	<img src="character-2.png">
	        </div>
	        <div class="swiper-slide">
	        	<img src="character-3.png">
	        </div>
	        <div class="swiper-slide">
	        	<img src="character-1.png">
	        </div>
	        <div class="swiper-slide">
	        	<img src="character-2.png">
	        </div>
	        <div class="swiper-slide">
	        	<img src="character-3.png">
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
    	<div class="swiper-pagination"></div>
	</div>
	<div class="footer-container">
		<img src="footer.png">
	</div>
</div>
<script>        
  var mySwiperRow = new Swiper ('#row-image', {
  	effect : 'coverflow',
	slidesPerView: 3,
    centeredSlides: true,
  		coverflowEffect: {
    	rotate: 30,
    	stretch: 10,
    	depth: 60,
    	modifier: 2,
    	slideShadows : true
  	},
  })         
  var mySwiperColumn = new Swiper ('#column-image', {
  	slidesPerView : 1.7,
  	spaceBetween: 10,
  	direction: 'vertical', // 垂直切换选项
  	 pagination: {
      el: '.swiper-pagination',
    },
  })        
  </script>
</body>
</html>
